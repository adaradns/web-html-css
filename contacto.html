<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="container">
        <header>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>

        </header>
        <section>
            <h1>Formulario de contacto</h1>
            <form action="#">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" name="nombre">
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="consulta">Consulta:</label>
                        <textarea class="form-control rounded-0" id="consulta" rows="10"></textarea>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </form>
        </section>
        <footer>
            <div class="text-center">
                <h3>Redes sociales</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#">Instagram</a></li>
                    <li class="list-group-item"><a href="#">Facebook</a></li>
                    <li class="list-group-item"><a href="#">Twitter</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
